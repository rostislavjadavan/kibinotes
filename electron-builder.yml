productName: "Kibinotes"
appId: "com.jadavan.kibinotes"

# Linux
linux:
  target: "AppImage"
  executableName: "kibinotes"
  description: "Minimalistic notes application with instant search"
  category: "Utilities"
  icon: "build/icons/icon.png"

# Mac OS configuration
mac:
  icon: "build/icons/icon.icns"
  category: "public.app-category.utilities"

# Config for OSX dmg
dmg:
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: "link"
      path: "/Applications"
